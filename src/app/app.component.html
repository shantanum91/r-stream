<div class="container">

  <h2 class="text-center m-5">R-Stream</h2>

  <div class="embed-responsive embed-responsive-16by9" *ngIf="videoUrl">
      <iframe class="embed-responsive-item" [src]="videoUrl"
      allowfullscreen></iframe>
  </div>

  <div class="row my-5">
    <div class="col-lg-6" *ngFor="let video of videos">
      <div class="card m-2" style="min-height: 200px;" (click)="play(video)">
        <div class="card-body align-items-center d-flex justify-content-center">
          <i class="far fa-play-circle fa-4x" style="color: gray"></i>
        </div>
        <div class="card-footer text-center">{{video}}</div>
      </div>
    </div>
  </div>
</div>
